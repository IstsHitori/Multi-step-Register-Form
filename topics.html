<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Multi-Sep</title>
</head>
<body>
    <div class="first-ball">
        <svg width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
            <defs>
            <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
            <stop stop-color="#652CD1"/>
            <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
            </radialGradient>
            </defs>
        </svg>
    </div>

    <div class="second-ball">
        <svg width="749"  height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
            <defs>
            <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
            <stop stop-color="#652CD1"/>
            <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
            </radialGradient>
            </defs>
        </svg>
    </div>


    <div class="container">
        <div class="card-container">
            <div class="card">
                <h2>Which topics you are interested in?</h2>
                <form action="" id="formulario">
                    <div class="option" id="op-1">
                        <span>Software Development</span>
                    </div>
                    <div class="option" id="op-2">
                        <span>User Experience</span>
                    </div>
                    <div class="option" id="op-3">
                        <span>Graphic Design</span>
                    </div>

                    <div class="btn-container">
                        <button type="submit">Continuar</button>
                    </div>
                </form>
     


            </div>
            <div class="step">
                <span>Step 1 of 3</span>
                <button class="check"></button>
                <button class="active"></button>
                <button></button>
            </div>
        </div>  
    </div>
    <script src="./js/app.js" ></script>
</body>
</html>
